{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="/static/css/dj-player.css">
<script src="/static/js/dj-player.js" defer></script>

<div id="dj-player">
  <img id="cover" class="cover">

  <div class="disc"></div>

  <h2 id="song-title"></h2>

  <audio id="audio"></audio>

  <div class="controls">
    <button onclick="prevSong()">⏮</button>
    <button onclick="togglePlay()">▶️ / ⏸</button>
    <button onclick="nextSong()">⏭</button>
  </div>

  <div class="sliders">
    <label>Bass</label>
    <input type="range" min="-30" max="30" value="0" id="bass">

    <label>Vocals</label>
    <input type="range" min="-30" max="30" value="0" id="vocals">
  </div>

  <canvas id="visualizer"></canvas>
</div>

<script>
  // songs is now JSON-safe
  const PLAYLIST = {{ songs | tojson }};
</script>

{% endblock %}
