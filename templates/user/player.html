{% extends "base.html" %}
{% block content %}

<div class="card glow">
  <h2>{{ song.title }}</h2>

  <audio controls autoplay src="/static/songs/{{ song.filename }}"></audio>

  <div class="wave">
    {% for i in range(16) %}
      <div class="bar"></div>
    {% endfor %}
  </div>
</div>

<script src="/static/js/player.js"></script>

{% endblock %}
